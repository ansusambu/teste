<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descrição breve do site">
    <meta name="keywords" content="palavras, chave, separadas, por, vírgulas">
    <meta name="author" content="Seu Nome">
    <title>Título da Página</title>
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS externo -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Ícone do site -->
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Conteúdo inicial da página.</p>
        </section>

        <section id="sobre">
            <h2>Sobre</h2>
            <p>Informações sobre o site ou o autor.</p>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form action="submit.html" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script> <!-- Arquivo JavaScript externo -->
</body>
</html>
